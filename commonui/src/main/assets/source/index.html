    .answer-contain {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      /* height: 370px; */
      padding: 80px 10px 10px;
      border-bottom: 1px solid #ededed;
    }

    .answer-contain > h3 {
      margin-bottom: 10px;
      color: #4d4d4d;
      font-weight: normal;
      font-size: 16px;
      word-break: break-all;
    }
    
    .answer-list {
      padding: 10px 20px;
      font-size: 14px;
      color: #656565;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .answer-list > li {
      margin-bottom: 15px;
      word-break: break-all;
    }

    .answer-list > .answer-checked {
      color: #fe992a;
    }
    
    .answer-foot {
      text-align: center;
    }
    
    .answer-foot .answer-btn {
      display: inline-block;
      padding: 15px;
      font-size: 14px;
      color: #4d4d4d;
    }
    
    .answer-foot .answer-primary {
      color: #fe992a;
    }

      position: absolute;
      bottom: -60px;
      left: 50%;
      margin-left: -15px;
    }

      content: "";
      display: block;
      width: 2px;
      height: 30px;
      margin: 0 auto;
      background: #fff;
